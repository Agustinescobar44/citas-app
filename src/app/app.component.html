<div class="container pt-3 ">
  <div class="text-center titulo">Aplicacion de citas</div>
  <div class="row mt-3">
    <div class="col-md-6">
      <app-agregar-cita (nuevaCita)="agregarCita($event)"></app-agregar-cita>
    </div>
    <div class="col-md-6 overflow-auto">
      <app-listar-citas [listaCitas]="listaCitas" (citaBorrada)="listaCitas = $event"></app-listar-citas>
    </div>
  </div>
</div>
