<div class="card bg-light">
    <div class="card-body">
        <h5 class="card-title text-center">Agregar Cita</h5>

        <div class="text-center">
            <span class="badge bg-danger" *ngIf="formularioIncorrecto">Todos los campos son obligatorios</span>
        </div>

        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input [(ngModel)]="nombre" class="form-control" type="text" name="nombre" id="nombre" placeholder="ingrese su nombre">
        </div>
        <div class="form-group mt-3">
            <label for="fecha">Fecha</label>
            <input [(ngModel)]="fecha" class="form-control" type="date" name="fecha" id="fecha">
        </div>
        <div class="form-group mt-3">
            <label for="hora">hora</label>
            <input [(ngModel)]="hora" class="form-control" type="time" name="hora" id="hora">
        </div>
        <div class="form-group mt-3">
            <label for="sintomas">Sintomas</label>
            <textarea [(ngModel)]="sintomas" class="form-control" name="sintomas" id="sintomas" rows="3" placeholder="Ingrese los sintomas"></textarea>
        </div>
        <button type="button" class="btn btn-primary mt-3 w-100" (click)="agregarCita()"> Agregar cita </button>
    </div>
</div>
